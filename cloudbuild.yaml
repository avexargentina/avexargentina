steps:
  # 1. Construir la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mi-traccar:$SHORT_SHA', '.']
  
  # 2. Subir la imagen
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mi-traccar:$SHORT_SHA']
  
  # 3. Desplegar en Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'traccar-service'
      - '--image=gcr.io/$PROJECT_ID/mi-traccar:$SHORT_SHA'
      - '--region=us-central1'
      - '--port=8080'  # Cambiado a 8080 (puerto est치ndar de Cloud Run)
      - '--add-cloudsql-instances=ave-asistencia-vehicular:us-central1:traccardb'
      - '--update-secrets=DB_PASSWORD=traccar_db_password:latest'
      - '--memory=2Gi'  # Aumentado a 2GB
      - '--cpu=2'       # Aumentado a 2 CPUs
      - '--timeout=3600'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--startup-cpu-boost'  # Acelera el inicio
      - '--execution-environment=gen2'  # Usa la segunda generaci칩n
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--quiet'

# Opcional: Especificar las im치genes que se subir치n
images:
  - 'gcr.io/$PROJECT_ID/mi-traccar:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
